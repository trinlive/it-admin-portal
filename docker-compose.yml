version: '3.8'

services:
  app:
    build: .
    container_name: it-admin-portal
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - AD_URL=ldap://samba-ad
      - AD_BASE_DN=DC=ad,DC=biccorp,DC=com
      - AD_USER=Administrator@ad.biccorp.com
      - AD_PASS=BicCorp@AD2026!
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    external: true
    name: app-network # ✅ เปลี่ยนชื่อให้เป็นชื่อกลาง (อย่าลืมสร้าง network นี้ด้วยคำสั่ง docker network create app-network)